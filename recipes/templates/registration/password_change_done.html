{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

{% block content %}
<div class="fixed inset-0 bg-gray-50 dark:bg-gray-900 flex items-center justify-center">

    <div id="modal-container" class="fixed inset-0 bg-gray-900/40 backdrop-blur-sm flex justify-center items-center">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-sm w-full text-center border border-gray-200 dark:border-gray-700 transform transition-transform duration-500 ease-out">
            
            <div class="flex items-center justify-center w-16 h-16 bg-green-500 rounded-full mx-auto mb-6 shadow-lg shadow-green-500/50">
                <svg class="h-8 w-8 text-white fill-none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
            </div>

            <h2 id="modal-title" class="text-3xl font-extrabold text-gray-900 dark:text-white mb-3">
                Password Changed! ðŸŽ‰
            </h2>

            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
                Your password has been successfully updated. Please log in with your new credentials.
            </p>

            <div class="flex space-x-4 justify-center">
                <a href="{% url 'login' %}"
                   class="w-full bg-orange-600 text-white text-lg font-semibold px-8 py-3 rounded-xl hover:bg-orange-700 focus:outline-none focus:ring-4 focus:ring-orange-300 transition duration-300 shadow-md shadow-orange-500/50">
                    Go to Login
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Function to show the modal on page load (Logic KEPT AS IS)
    window.onload = function () {
        const modal = document.getElementById('modal-container');
        // The original code was written to remove 'hidden' on load, but Tailwind requires
        // the class to be absent if you don't use 'hidden' in the markup.
        // Since the markup already makes it visible, this script now serves as a guarantee
        // and provides a base for future dynamic controls.
        if (modal) {
             modal.style.display = 'flex'; 
        }
    };

    // closeModal function is kept for potential future use, though not used here.
    function closeModal() {
        const modal = document.getElementById('modal-container');
        if (modal) {
            modal.style.display = 'none'; 
        }
    }
</script>

{% endblock %}
