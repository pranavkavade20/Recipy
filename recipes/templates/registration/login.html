{% extends "base.html" %}
{% load static %}
{% block title %}Login | Recipy{% endblock %}

{% block content %}
<main class="min-h-screen flex items-center justify-center p-4 bg-stone-50 dark:bg-gray-950 transition-colors duration-500 relative overflow-hidden">

    <div class="absolute top-0 right-0 -mt-20 -mr-20 w-80 h-80 bg-orange-200 dark:bg-orange-900/20 rounded-full blur-3xl opacity-50 pointer-events-none"></div>
    <div class="absolute bottom-0 left-0 -mb-20 -ml-20 w-80 h-80 bg-red-200 dark:bg-red-900/20 rounded-full blur-3xl opacity-50 pointer-events-none"></div>

    <div class="w-full max-w-md relative z-10">
        <div class="bg-white dark:bg-gray-900 shadow-2xl rounded-[2.5rem] p-8 md:p-12 border border-stone-100 dark:border-gray-800">
            
            <div class="text-center mb-10">
                <a href="{% url 'home' %}" class="inline-block mb-6">
                    <div class="w-16 h-16 bg-gradient-to-br from-orange-500 to-red-600 rounded-2xl flex items-center justify-center text-white shadow-lg shadow-orange-500/30 transform -rotate-6">
                        <svg class="w-9 h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg>
                    </div>
                </a>
                <h1 class="text-3xl font-extrabold text-gray-900 dark:text-white tracking-tight mb-2">Welcome Back!</h1>
                <p class="text-gray-500 dark:text-gray-400">Sign in to continue your culinary journey.</p>
            </div>

            <form action="{% url 'login' %}" method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" 
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all outline-none placeholder-gray-400" required />
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label for="password" class="block text-sm font-bold text-gray-700 dark:text-gray-300 uppercase tracking-wide">Password</label>
                        <a href="{% url 'password_reset' %}" class="text-sm font-semibold text-orange-600 dark:text-orange-400 hover:text-orange-700 dark:hover:text-orange-300 hover:underline transition-colors">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="••••••••" 
                        class="w-full px-4 py-3.5 rounded-xl bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 text-gray-900 dark:text-white focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all outline-none placeholder-gray-400" required />
                </div>

                <button type="submit" 
                    class="w-full bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 text-white text-lg font-bold py-3.5 rounded-xl shadow-lg shadow-orange-500/30 transform hover:-translate-y-0.5 transition-all duration-200">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-gray-500 dark:text-gray-400">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="font-bold text-orange-600 dark:text-orange-400 hover:underline transition-colors">Register Now</a>
                </p>
            </div>
        </div>
    </div>
</main>
{% endblock %}
