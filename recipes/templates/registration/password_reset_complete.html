{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

{% block content %}
<!-- Outer container for full-screen overlay and centering -->
<div class="min-h-screen flex items-center justify-center p-4 bg-gray-50 dark:bg-gray-900">

    <!-- Alpine.js Modal Logic (KEPT AS IS) -->
    <div x-data="{ isOpen: true }" class="relative flex justify-center">

        <div x-show="isOpen" 
            x-transition:enter="transition duration-300 ease-out"
            x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave="transition duration-150 ease-in"
            x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
            x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
            class="fixed inset-0 z-10 overflow-y-auto bg-gray-900/40 backdrop-blur-sm" 
            aria-labelledby="modal-title" role="dialog" aria-modal="true"
        >
            <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

                <!-- Modal Card -->
                <div class="relative inline-block px-8 pt-8 pb-6 overflow-hidden text-left align-middle transition-all transform bg-white dark:bg-gray-800 rounded-2xl shadow-2xl dark:shadow-xl sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-8">
                    
                    <div>
                        <!-- Success Icon -->
                        <div class="flex items-center justify-center w-16 h-16 bg-orange-500 rounded-full mx-auto mb-6 shadow-lg shadow-orange-500/50">
                            <svg class="h-8 w-8 text-white fill-none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                            </svg> 
                        </div>

                        <div class="mt-2 text-center">
                            <h3 class="text-2xl font-bold leading-7 text-gray-900 dark:text-white" id="modal-title">Password Reset Complete</h3>
                            <p class="mt-3 text-sm text-gray-600 dark:text-gray-300">
                                Your password has been successfully set. You can now log in with your new credentials.
                            </p>
                            <!-- Note in original code was misplaced, removing specific mention of email here as this is the final step -->
                        </div>
                    </div>

                    <!-- Action Button -->
                    <div class="mt-6">
                        <a href="{% url 'login' %}"
                            class="w-full inline-flex justify-center bg-green-600 text-white text-lg font-semibold px-4 py-3 rounded-xl hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition duration-300 shadow-md shadow-green-500/50">
                            Go to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
