{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

{% include "registration/dashboard.html" %}

<div class="fixed inset-0 z-50 bg-gray-900/70 backdrop-blur-sm flex items-center justify-center transition-opacity duration-300">
    
    <div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-sm w-full text-center border border-red-300 dark:border-red-700 transform scale-100 transition-transform duration-300 ease-out">
        
        <div class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mx-auto mb-6">
            <svg class="h-8 w-8 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.398 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>

        <h1 class="text-2xl font-extrabold text-red-600 dark:text-red-400 mb-3">Confirm Deletion</h1>

        <p class="text-lg text-gray-700 dark:text-gray-300 text-center mb-6">
            Are you sure you want to delete the recipe 
            <span class="font-bold text-gray-900 dark:text-white">"{{ recipe.receipe_name }}"</span>? 
            <br> This action <span class="font-bold text-red-600 dark:text-red-400">cannot be undone</span>.
        </p>

        <form method="post" class="flex flex-col items-center space-y-4 pt-4 border-t border-gray-200 dark:border-gray-700">
            {% csrf_token %}
            
            <button type="submit" class="w-full bg-red-600 text-white font-semibold rounded-xl hover:bg-red-700 transition duration-300 px-6 py-3 shadow-lg shadow-red-500/50">
                Yes, Delete Recipe Permanently
            </button>
            
            <a href="{% url 'update_recipe' recipe.id %}" 
               class="text-sm text-gray-500 dark:text-gray-400 hover:text-orange-600 dark:hover:text-orange-400 hover:underline transition duration-200">
                Cancel / Keep Recipe
            </a>
        </form>
    </div>
</div>
