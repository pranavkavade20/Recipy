{% load static %}
{% load static tailwind_tags %}
{% tailwind_css %}

<div class="pointer-events-none opacity-20 filter blur-sm fixed inset-0 z-0">
    {% include "registration/dashboard.html" %}
</div>

<div class="fixed inset-0 z-50 flex items-center justify-center px-4 min-h-screen">
    
    <div class="absolute inset-0 bg-stone-900/60 backdrop-blur-md transition-opacity"></div>

    <div class="relative w-full max-w-md bg-white dark:bg-gray-900 p-8 rounded-[2.5rem] shadow-2xl border border-stone-100 dark:border-gray-800 transform scale-100 transition-all">
        
        <div class="mx-auto flex h-24 w-24 items-center justify-center rounded-full bg-red-50 dark:bg-red-900/20 mb-6">
            <svg class="h-12 w-12 text-red-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
        </div>

        <div class="text-center mb-8">
            <h3 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-3 tracking-tight">Delete Recipe?</h3>
            <p class="text-lg text-gray-500 dark:text-gray-400 leading-relaxed">
                Are you sure you want to permanently remove 
                <span class="font-bold text-gray-900 dark:text-white block mt-1 text-xl">"{{ recipe.receipe_name }}"</span>
            </p>
            <p class="mt-3 text-sm font-bold text-red-500 bg-red-50 dark:bg-red-900/20 py-1 px-3 rounded-full inline-block">
                ⚠️ This action cannot be undone
            </p>
        </div>

        <form method="post" class="flex flex-col gap-3">
            {% csrf_token %}
            
            <button type="submit" class="w-full group relative flex justify-center items-center px-6 py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-lg shadow-red-500/30 transition-all hover:-translate-y-0.5">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-red-200 group-hover:text-red-100" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </span>
                Yes, Delete Recipe
            </button>
            
            <a href="{% url 'update_recipe' recipe.id %}" class="w-full flex justify-center items-center px-6 py-4 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold rounded-xl transition-colors">
                Cancel
            </a>
        </form>
    </div>
</div>
